<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Eclipse - Mobile Template</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible" />
  <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css' />

  <!-- Icons -->
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css" />

  <!-- Styles -->
  <link href="css/keyframes.css" rel="stylesheet" type="text/css" />
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css" />
  <link href="css/swiper.css" rel="stylesheet" type="text/css" />
  <link href="css/swipebox.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main">
    <!-- Main Container -->

    <!-- Page Contents -->
    <div id="content" class="main animated fadein">

      <!-- Header -->
      <div class="hero-header hero-small animated fadeindown">
        <h1 class="hero-title primary-text">Search</h1>
      </div>
      <!-- Search bar -->
      <div class="p-20">
        <nav class="white">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" type="search" placeholder="Search..." required>
                <label for="search"><i class="ion-android-search black-text text-lighten-3"></i></label>
              </div>
            </form>
          </div>
        </nav>
        <a id="searchbtn" class="next-slide-btn waves-effect waves-light btn-large block m-20" href="#!">Search</a>
      </div>



    </div>
    <!-- End of Page Contents -->

    <!-- Menu Trigger -->
    <div class="menu-trigger z-depth-2">
      <div id="menu-icon">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Menu -->
    <!-- End of Menu -->

  </div>
  <!-- End of Main Container -->
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/jquery.swipebox.min.js"></script>
  <script src="js/jquery.smoothState.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery.mixitup.min.js"></script>
  <script src="js/masonry.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/functions.js"></script>
  <script type="text/javascript">
    $("#searchbtn").click(function() {
      var val = $("#search").val();
      console.log(val);
      $.post("/search", {
        search: val
      }, function(data) {
        console.log(data);
        window.location.href = data;
      });
    });
  </script>
</body>

</html>
