  <body>
    <div id="main"> <!-- Main Container -->




      <!-- Page Contents -->
      <div id="content" class="main animated fadein">
        <!-- Hero Header -->
        <div id="first" class="hero-header animated fadein">
          <!-- Slider -->
          <div id="carousel" class="carousel">
          </div>
          <!-- End of Slider -->

          <!-- Floating Action Button

        <div id="product-details">


        <!-- Product Title -->
        <div class="center-align p-20">
          <span class="small grey-text">{{details.tags[0]}}</span>
          <h3 class="item_name m-0"><strong>{{details.title}}</strong></h3>
          <h4 class="item_price">KSh. {{details.price}}</h4>
        </div>

      </div>


        <!-- Prduct Description -->
        <div class="product-description">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#product1">Info</a></li>
            <li class="tab col s3"><a href="#product2">Reviews</a></li>
          </ul>

          <div id="product1" class="p-20">
            <div id="description">
              <p class="text-flow">{{details.description}}.</p>
            </div>

            <div id="choose_size" class="product-variation">
              <h5><strong>Choose a size:</strong></h5>
              <div class="sizes p-b-20">
                <div id="sizes"></div>
              </div>
            </div>

            <div id="product_button" class="product-variation">
              <a id="add_to_cart" class="item_add waves-effect waves-light btn-large accent-color block m-20" href="#!">Add to Cart</a>
            </div>

          </div>

          <div id="product2" class="p-20">
            <div id="reviews">
              <h4 class="text-flow">Coming soon</h4>
            </div>
          </div>
        </div>
